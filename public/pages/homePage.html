<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="../../dist/tailwind.css">
    <script src="../../src/Js/index.js"></script>
</head>
<body class="flex items-baseline justify-center min-h-screen bg-gray-100">
    <div class="flex items-baseline justify-center">
        <table class="m-2 border-collapse border border-gray-300" id="stat-table">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2 border border-gray-300">Stat</th>
                    <th class="p-2 border border-gray-300">Ability Score</th>
                    <th class="p-2 border border-gray-300">Racial</th>
                    <th class="p-2 border border-gray-300">Bonuses</th>
                    <th class="p-2 border border-gray-300">Total</th>
                    <th class="p-2 border border-gray-300">Modifier</th>
                </tr>
            </thead>
            <tbody id="stat-table-body">
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>

        <table class="m-2 border-collapse border border-gray-300" id="skill-table">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2 border border-gray-300">Skill</th>
                    <th class="p-2 border border-gray-300">Stat</th>
                    <th class="p-2 border border-gray-300">Total</th>
                    <th class="p-2 border border-gray-300">Mod</th>
                    <th class="p-2 border border-gray-300">Ranks</th>
                    <th class="p-2 border border-gray-300">Misc</th>
                    <th class="p-2 border border-gray-300">Class Skills</th>
                </tr>
            </thead>
            <tbody id="skill-table-body">
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>
    </div>
</body>
