<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="../../dist/tailwind.css">
    <script defer type="module" src="../../src/Js/index.js"></script>
</head>
<body>
    <div class="flex items-baseline">
    <table class="m-4">
        <thead>
            <tr>
                <th>Stat</th>
                <th>Ab Score</th>
                <th>Race</th>
                <th>Bon</th>
                <th>Total</th>
                <th>Mod</th>
            </tr>
        </thead>
        <tbody id="stat-table-body"></tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Skill</th>
                <th>Stat</th>
                <th>Total</th>
                <th>Mod</th>
                <th>Ranks</th>
                <th>Misc</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody id="skill-table-body"></tbody>
    </table>
</div>

    
</body>
</html>
